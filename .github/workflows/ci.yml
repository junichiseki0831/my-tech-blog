name: CI flow for Amazon ECS

on: [push]

env:
  SLACK_WEBHOOK: https://hooks.slack.com/services/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

jobs:
  # 共通処理
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: set up
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
        id: go
      - name: check out
        uses: actions/checkout@v2

      # # 処理を高速化するために環境をキャッシュ
      # - name: Cache
      #   uses: actions/cache@v2.1.0
      #   with:
      #     path: ~/go/pkg/mod
      #     key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      #     restore-keys: |
      #       ${{ runner.os }}-go-

  # buildテスト
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: go build ./...

  # testを通す
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test
        run: go test ./... -v

  # # lintを通す
  # lint:
  #   needs: setup
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v2
  #     - name: golangci-lint
  #       uses: golangci/golangci-lint-action@v2
  #       with:
  #         version: v1.29

    # TODO add tests for backend and rest-api

  - name: Success
    uses: rtCamp/action-slack-notify@v2.0.2
    if: success()
    env:
      SLACK_TITLE: CI flow / Success
      SLACK_COLOR: good
      SLACK_MESSAGE: Message for Success

  - name: Failure
    uses: rtCamp/action-slack-notify@v2.0.2
    if: failure()
    env:
      SLACK_TITLE: CI flow / Failure
      SLACK_COLOR: danger
      SLACK_MESSAGE: Message for Failure

  - name: Cancel
    uses: rtCamp/action-slack-notify@v2.0.2
    if: cancelled()
    env:
      SLACK_TITLE: CI flow / Cancel
      SLACK_COLOR: danger
      SLACK_MESSAGE: Message for Cancel