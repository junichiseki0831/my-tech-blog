name: CI flow for Amazon ECS

on: [push]

env:
  SLACK_WEBHOOK: https://hooks.slack.com/services/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

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: set up
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
        id: go
      - name: check out
        uses: actions/checkout@v2

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: go build ./...

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test
        run: go test ./... -v

  - name: Success
    uses: rtCamp/action-slack-notify@v2.0.2
    if: success()
    env:
      SLACK_TITLE: CI flow / Success
      SLACK_COLOR: good
      SLACK_MESSAGE: Message for Success

  - name: Failure
    uses: rtCamp/action-slack-notify@v2.0.2
    if: failure()
    env:
      SLACK_TITLE: CI flow / Failure
      SLACK_COLOR: danger
      SLACK_MESSAGE: Message for Failure

  - name: Cancel
    uses: rtCamp/action-slack-notify@v2.0.2
    if: cancelled()
    env:
      SLACK_TITLE: CI flow / Cancel
      SLACK_COLOR: danger
      SLACK_MESSAGE: Message for Cancel