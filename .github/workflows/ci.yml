name: Go package

on: [push]

env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go 1.19.1
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.1'

      - name: Build
        run: cd app && go build -v ./...

      - name: Test
        run: cd app && go test -v ./...

      # TODO add tests for backend and rest-api
      - name: Success
        uses: rtCamp/action-slack-notify@v2
        if: ${{ success() }}
        env:
          SLACK_TITLE: CI flow / Success
          SLACK_COLOR: good

      - name: Failure
        uses: rtCamp/action-slack-notify@v2
        if: ${{ failure() }}
        env:
          SLACK_TITLE: CI flow / Failure
          SLACK_COLOR: danger

      - name: Cancel
        uses: rtCamp/action-slack-notify@v2
        if: ${{ cancelled() }}
        env:
          SLACK_TITLE: CI flow / Cancel
          SLACK_COLOR: danger
